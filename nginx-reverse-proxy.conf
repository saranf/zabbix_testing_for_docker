# Nginx Reverse Proxy Configuration for Zabbix
# Place this file in /etc/nginx/sites-available/ and create a symlink to /etc/nginx/sites-enabled/

upstream zabbix_backend {
    server localhost:8847;
}

server {
    listen 80;
    server_name zabbix.rmstudio.co.kr;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Temporary HTTP access (remove after SSL setup)
    location / {
        proxy_pass http://zabbix_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }
}

